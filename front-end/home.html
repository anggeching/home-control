<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Control</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="notif.html">Notifications</a></li>
            <li><a href="front-end/profile.html">Logout</a></li>
        </ul>
    </nav>
      
    <header class="header-text">
        <h1>Current Status</h1>
    </header>

    <section class="icons-section">
        <div class="icon-container">
            <!-- Motion Sensor Icon -->
            <img class="icon icon-motion-sensor" src="../assets/img/walk.png" alt="Motion Sensor">
            <p>Motion Sensor</p>
        </div>
        <div class="icon-container">
            <!-- Light Dependent Resistor Icon -->
            <img class="icon icon-light" src="../assets/img/ldr.png" alt="Light Dependent Resistor">
            <p>Light Dependent Resistor</p>
        </div>
        <div class="icon-container">
            <!-- Temperature Icon -->
            <img class="icon icon-temperature" src="../assets/img/temperature.png" alt="Temperature">
            <p>Temperature</p>
        </div>
    </section>

    <!-- New Section: Home Control -->
    <header class="header-text">
        <h1>Home Control</h1>
    </header>

    <section class="icons-section grid-3x2">
        <!-- Icon Container 1 -->
        <div class="icon-container " data-room="0">
            <img class="icon icon-example-1" src="../assets/img/outdoorlight.png" alt="Example 1">
            <p>Outdoor Light</p>
            <div class="status-wrapper">
              <span class="status-indicator"></span>
              <p class="status-text">OFF</p>
          </div>
        </div>

        <!-- Icon Container 2 -->
        <div class="icon-container" data-room="1"> 
            <img class="icon icon-example-2" src="../assets/img/livingroom.png" alt="Example 2">
            <p>Living Room Light</p>
            <div class="status-wrapper">
              <span class="status-indicator"></span>
              <p class="status-text">OFF</p>
          </div>
        </div>


        <!-- Icon Container 3 -->
        <div class="icon-container" data-room="2">
            <img class="icon icon-example-3" src="../assets/img/roomlight.png" alt="Example 3">
            <p>Room Light</p>
            <div class="status-wrapper">
              <span class="status-indicator"></span>
              <p class="status-text">OFF</p>
          </div>
        </div>


        <!-- Icon Container 4 -->
        <div class="icon-container" data-room="3">
            <img class="icon icon-example-4" src="../assets/img/doorlock.png" alt="Example 4">
            <p>Door Lock 1</p>
            <div class="status-wrapper">
              <span class="status-indicator"></span>
              <p class="status-text">OFF</p>
          </div>
        </div>


        <!-- Icon Container 5 -->
        <div class="icon-container" data-room="4">
            <img class="icon icon-example-5" src="../assets/img/fan.png" alt="Example 5">
            <p>Fan</p>
            <div class="status-wrapper">
              <span class="status-indicator"></span>
              <p class="status-text">OFF</p>
          </div>
        </div>


        <!-- Icon Container 6 -->
        <div class="icon-container" data-room="5">
            <img class="icon icon-example-6" src="../assets/img/doorlock.png" alt="Example 6">
            <p>Door Lock 2</p>
            <div class="status-wrapper">
              <span class="status-indicator"></span>
              <p class="status-text">OFF</p>
      </div>
        </div>

        <script src="../js/script.js"></script>
    </section>
</body>
</html>
