<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome Control</title>
    <link rel="stylesheet" href="css/indexstyle.css">
</head>
<body>

    <div class="container">
        <h2>Home Automation</h2>
        <div class="buttons">
            <a class="button sign-up" href="#" id="signUpBtn">Sign Up</a>
            <a class="button log-in" href="#" id="logInBtn">Log In</a>
        </div>
    </div>

    <div id="signUpForm" class="form-container">
        <form id="signUpFormContent">
            <h3>Sign Up</h3>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div id="logInForm" class="form-container">
        <form id="logInFormContent">
            <h3>Log In</h3>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script src="js/clickable.js"></script>
</body>
</html>
